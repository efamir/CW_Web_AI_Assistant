<!DOCTYPE html>
<html lang="uk">
<head id="admin-page">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AI Voice Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="static/js/check_for_login.js"></script>
    <style>
        :root {
            --navbar-height: 70px;
        }

        body {
            padding-top: var(--navbar-height);
            background-color: #f8f9fa; 
        }

        #userListSidebar {
            height: calc(100vh - var(--navbar-height));
            overflow-y: auto;
            position: sticky;
            top: var(--navbar-height); 
            background-color: #ffffff;
        }

        .user-list-group .nav-link {
            color: #343a40;
            padding: 0.65rem 1rem; 
            border-radius: 0.25rem; 
        }

        .user-list-group .nav-link:hover {
            background-color: #e9ecef;
            color: #0d6efd;
        }

        .user-list-group .nav-link.active {
            background-color: #cfe2ff;
            color: #0a58ca; 
            font-weight: 500;
        }

        .offcanvas-body .navbar-nav .nav-item .nav-link {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        .offcanvas-body .navbar-nav .nav-item.mt-auto hr {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white fixed-top shadow-sm" style="height: var(--navbar-height);">
        <div class="container-fluid px-3 px-sm-4 d-flex align-items-center h-100">
            <a class="navbar-brand d-flex align-items-center" href="main-page">
                <i class="bi bi-bounding-box-circles fs-3 me-2 text-primary"></i>
                <div>
                    <span class="fw-bold d-block lh-sm">AI-VOICE-HELPER-NAME</span>
                    <small class="text-muted text-uppercase" style="font-size: 0.7em;">ADMIN</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="adminSidebarMenu" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

   
    <div class="container-fluid">
        <div class="row">
          
            <nav id="userListSidebar" class="col-md-3 col-lg-2 d-none d-md-block border-end">
                <div class="pt-3 px-2">
                    <div class="mb-3 px-1">
                        <input type="search" class="form-control form-control-sm" id="findUserField" placeholder="Find user...">
                    </div>
                    <ul class="nav flex-column user-list-group" id="userList">
                        
                    </ul>
                </div>
            </nav>

            <!-- Main Content for User Details -->
            <main class="col-md-9 col-lg-10 px-md-4 py-3">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="userDetailsTitle">User Details</h1>
                </div>

                <div id="userDetailsContent" class="bg-white p-4 rounded shadow-sm">
                    <p class="text-muted">Select a user from the list on the left to view their details.</p>
                </div>
            </main>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="static/js/global-timer-checker.js"></script>
    <script src="static/js/load_menu.js"></script> 
    <script src="static/js/logout.js"></script>
    <script src="static/js/admin.js"></script>



</body>
</html>
