<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - AI-VOICE-HELPER-NAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .login-form-max-width {
            max-width: 400px; 
            width: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm py-2">
        <div class="container-fluid px-3 px-sm-4">
            <a class="navbar-brand d-flex align-items-center" href="/main-page">
                <i class="bi bi-bounding-box-circles fs-4 me-2 text-primary"></i>
                <span class="fw-bold">AI-VOICE-HELPER-NAME</span>
            </a>
        </div>
    </nav>

    <main class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center py-4">
        <div class="login-form-max-width"> 
            <h2 class="text-center mb-4 fw-bold">Log in</h2>
            <div id="message" class="alert alert-danger mb-3 d-none" role="alert"></div>
            <div class="card shadow-sm rounded-3"> 
                <div class="card-body p-4"> 
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4 py-2">Log in</button>
                    </form>
                </div>
            </div>

            <p class="mt-4 text-center">
                New to us? <a href="/register-page" class="text-primary fw-semibold text-decoration-none">Sign up</a>
            </p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="static/js/login.js"></script>
</body>
</html>
