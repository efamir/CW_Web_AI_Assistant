<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої Таймери - AI Voice Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --navbar-height: 60px;
        }
        body {
            padding-top: var(--navbar-height);
            background-color: #f8f9fa;
        }
        .timer-card {
            transition: transform 0.2s ease-in-out;
        }
        .timer-card:hover {
            transform: translateY(-5px);
        }
        .offcanvas-body .navbar-nav .nav-item .nav-link {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        
    </style>
</head>
<body id="timers-page">

    <nav class="navbar navbar-light bg-white fixed-top shadow-sm py-2" style="height: var(--navbar-height);">
        <div class="container-fluid px-3 px-sm-4 d-flex align-items-center h-100">
            <a class="navbar-brand d-flex align-items-center" href="/main-page">
                <i class="bi bi-bounding-box-circles fs-4 me-2 text-primary"></i>
                <span class="fw-bold">Jarvice</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel"></div>

    <main class="container flex-grow-1 py-4 py-md-5" id="timersPageContent">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 fw-bold mb-0">My timers</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTimerModal">
                <i class="bi bi-plus-lg me-1"></i> Add timer
            </button>
        </div>

        <div id="timersListContainer" class="row g-3">
        </div>

        <div id="noTimersMessage" class="text-center text-muted mt-5 py-5" style="display: none;">
            <i class="bi bi-clock-history fs-1 mb-3 d-block"></i>
            <p class="fs-5 mb-1">Timers list empty</p>
        </div>
    </main>


    <div class="modal fade" id="addTimerModal" tabindex="-1" aria-labelledby="addTimerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTimerModalLabel">Add new timer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTimerForm">
                        <div class="mb-3">
                            <label for="timerNameInput" class="form-label">Timer`s name <small class="text-muted">(optionaly)</small></label>
                            <input type="text" class="form-control" id="timerNameInput" placeholder="Type something here..">
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col">
                                <label for="timerHoursInput" class="form-label">Hours</label>
                                <input type="number" class="form-control" id="timerHoursInput" value="0" min="0" max="99">
                            </div>
                            <div class="col">
                                <label for="timerMinutesInput" class="form-label">Min</label>
                                <input type="number" class="form-control" id="timerMinutesInput" value="0" min="0" max="59">
                            </div>
                            <div class="col">
                                <label for="timerSecondsInput" class="form-label">Sec</label>
                                <input type="number" class="form-control" id="timerSecondsInput" value="5" min="0" max="59">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Return</button>
                    <button type="button" class="btn btn-primary" id="saveTimerButton">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/timers.js"></script>
    <script src="static/js/global-timer-checker.js"></script>
    <script src="static/js/load_menu.js"></script> 
    <script src="static/js/logout.js"></script>

</body>
</html>
