<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="static/js/check_for_login.js"></script>
    <style>
        .mic-button-custom {
            width: 64px; 
            height: 64px;
        }
      
        .main-content-wrapper {
            padding-top: 56px; 
        }
        .offcanvas-body .navbar-nav {
            flex-grow: 1; 
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white fixed-top shadow-sm py-2" id="header">
        <div class="container-fluid px-3 px-sm-4">
            <a class="navbar-brand d-flex align-items-center" href="/main-page">
                <i class="bi bi-bounding-box-circles fs-4 me-2 text-primary"></i>
                <span class="fw-bold">Jarvice</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex flex-column min-vh-100 main-content-wrapper">
        <main class="container-fluid flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            
            <canvas id="voiceVisualizer" style="margin-top:auto"></canvas>


            <div id="startMessage" class="text-center text-muted mt-5 py-5" style="display: block;"> 
                <p class="fs-5 mb-1">To use Jarvice,</p>
                <p>Click one of the two buttons under.</p>
            </div>

            <div class="mb-3 w-50 d-none" id="inputDiv">
                <label for="textInputSingleLine" class="form-label">Your message:</label>
                <input type="text" class="form-control" id="textInput" placeholder="Enter text here">
            </div>

            <div class="mt-auto py-4 d-flex">
                <button type="button" class="btn btn-primary rounded-circle shadow-lg d-flex justify-content-center align-items-center mic-button-custom mx-2" id="micStart">
                    <i class="bi bi-mic-fill fs-2"></i>
                </button>
                <button type="button" class="btn btn-danger rounded-circle shadow-lg d-flex justify-content-center align-items-center mic-button-custom  mx-2 d-none" id="micStop">
                    <i class="bi bi-stop-circle fs-2"></i>
                </button>
                <button type="button" class="btn btn-primary rounded-circle shadow-lg d-flex justify-content-center align-items-center mic-button-custom mx-2" id="textStart" title="">
                    <i class="bi bi-keyboard-fill fs-2"></i>
                </button>
                <button type="button" class="btn btn-danger rounded-circle shadow-lg d-flex justify-content-center align-items-center mic-button-custom mx-2 d-none" id="textEnd" title="">
                    <i class="bi bi-x-lg fs-2"></i>
                </button>
                <button type="button" class="btn btn-success rounded-circle shadow-lg d-flex justify-content-center align-items-center mic-button-custom mx-2 d-none" id="textSend" title="">
                    <i class="bi bi-send fs-2"></i>
                </button>
                <button type="button" class="btn btn-danger rounded-circle shadow-lg d-flex justify-content-center align-items-center mic-button-custom mx-2 d-none" id="stopVoice" title="">
                    <i class="bi bi-stop-circle fs-2"></i>
                </button>
                

            </div>

        </main>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="static/js/global-timer-checker.js"></script>
    <script src="static/js/load_menu.js"></script> 
    <script src="static/js/logout.js"></script>
    
    <script src="static/js/text-process.js"></script>
    <script src="static/js/record_audio.js"></script>
</body>
</html>
